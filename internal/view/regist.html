<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.css" />
    <link rel="stylesheet" href="/assets/css/docs.min.css">
    <title>注册 - 次元西游</title>
</head>
<body>

<div class="modal fade in" style="display: block;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">注册</div>
            <div class="modal-body">
                <div class="bs-example-bg-classes">{{ if .message }}<p class="bg-danger">{{ .message }}</p> {{ end }}</div>
                <br>
                <form class="form-horizontal" action="regist" method="POST">
                    <div class="form-group">
                        <label for="name" class="col-sm-offset-2 col-sm-2 control-label">昵称</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" name="zc6" required placeholder="中文、字母或数字的组合">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-sm-offset-2 col-sm-2 control-label">账号</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" name="zc1" required placeholder="请输入您的账号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-offset-2 col-sm-2 control-label">密码</label>
                        <div class="col-sm-5">
                            <input type="password" class="form-control" name="zc2" required placeholder="请输入您的密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-offset-2 col-sm-2 control-label">确认密码</label>
                        <div class="col-sm-5">
                            <input type="password" class="form-control" name="zc3" required placeholder="请再次输入您的密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10" style="width: 100%;">
                            <input name="submit" type="submit" value="立即注册" class="button btn btn-block btn-primary">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer"></div>
        </div>
    </div>
</div>
</body>
</html>
